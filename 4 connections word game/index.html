<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Online Game Hub</title>
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        .card {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            height: calc(100vh - 56px - 20px); /* Adjusting for navbar and padding */
        }

        .card-title {
            font-size: calc(0.6vw + 0.6vh + 0.6vmin);
            word-wrap: break-word;
        }

        /* New styles for centering */
        .center-square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: min((100vh - 72px), 100vw);
        }
        /* New styles for centering */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .selected {
    border: 2px solid #007bff; /* Change the color to your preferred highlight color */
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container-fluid navbar-nav">
            <button type="button" class="btn btn-primary nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal">More</button>
            <a class="navbar-brand" href="#">4 Connections</a>
            <button type="button" class="btn btn-primary nav-link" data-bs-toggle="modal" data-bs-target="#tutorialModal">Tutorial</button>
        </div>
    </nav>

    <!-- Settings Modal Section -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Start a New Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Choose your game and start playing now! SETTINGS
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tutorial Modal Section -->
    <div class="modal fade" id="tutorialModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Start a New Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Choose your game and start playing now! TUTORIAL
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive Grid Section -->
    <div class="container">
            <div class="center-square justify-content-start mt-3">
                <div class="row" id="game-container"></div>
            </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const games = [
            { title: 'Word 1', description: 'Description of game 1.' },
            { title: 'Word 2', description: 'Description of game 2.' },
            { title: 'Word 3', description: 'Description of game 3.' },
            { title: 'Word 4', description: 'Description of game 4.' },
            { title: 'Word 5', description: 'Description of game 5.' },
            { title: 'Word 6', description: 'Description of game 6.' },
            { title: 'Word 7', description: 'Description of game 7.' },
            { title: 'Word 8', description: 'Description of game 8.' },
            { title: 'Word 9', description: 'Description of game 9.' },
            { title: 'Word 10', description: 'Description of game 10.' },
            { title: 'Word 11', description: 'Description of game 11.' },
            { title: 'Word 12', description: 'Description of game 12.' },
            { title: 'Word 13', description: 'Description of game 13.' },
            { title: 'Word 14', description: 'Description of game 14.' },
            { title: 'Word 15', description: 'Description of game 15.' },
            { title: 'Word 16', description: 'Description of game 16.' }
        ];

        const container = document.getElementById('game-container');
        const selectedWordsContainer = document.getElementById('selected-words');

        // Array to store selected words
        let selectedWords = [];

        function createGameCard(game) {
            const isSelected = selectedWords.includes(game.title) ? 'selected' : '';
            return `<div class="col-3 align-items-center justify-content-center mb-4">
                        <div class="card ${isSelected}" onclick="toggleSelection(this, '${game.title}')">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title">${game.title}</h5>
                            </div>
                        </div>
                    </div>`;
        }

        function updateSelectedWordsDisplay() {
            // Clear the selected words container
            selectedWordsContainer.innerHTML = '';
            // Display up to 4 selected words
            for (let i = 0; i < Math.min(selectedWords.length, 4); i++) {
                selectedWordsContainer.innerHTML += `<div>${selectedWords[i]}</div>`;
            }
        }

        function createGameRows(games) {
            let rowHtml = '<div class="row">';
            games.forEach(game => {
                rowHtml += createGameCard(game);
            });
            rowHtml += '</div>';
            return rowHtml;
        }

        const rows = Math.ceil(games.length / 4);
        for (let i = 0; i < rows; i++) {
            const gamesForRow = games.slice(i * 4, i * 4 + 4);
            container.innerHTML += createGameRows(gamesForRow);
        }

        // Function to toggle selected state of the card
        window.toggleSelection = function(card, word) {
            const index = selectedWords.indexOf(word);
            
            if (index === -1 && selectedWords.length < 4) {
                selectedWords.push(word);
                card.classList.add('selected');
            } else if (index !== -1) {
                selectedWords.splice(index, 1);
                card.classList.remove('selected');
            }
            updateSelectedWordsDisplay();
        };

    });


    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // Initialize popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    
</body>
</html>
